<h1 class="text-center">User List</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>UserId</th>
            <th>UserName</th>
            <th>Password</th>
            <th>Gender</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of users">
            <td>{{x.userId}}</td>
            <td>{{x.userName}}</td>
            <td>{{x.password}}</td>
            <td>{{x.gender}}</td>
            <td>{{x.mobileNo}}</td>
            <td>{{x.address}}</td>
            <td>{{x.pincode}}</td>
            <td>{{x.email}}</td>
        </tr>
    </tbody>    

</table>
