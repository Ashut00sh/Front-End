<div class="container-fluid">
    <div class="row" style="justify-content: center;">
        <div class="col-6">
            <h3 class="text-center">Add-User</h3>
<form (ngSubmit) = "onSubmit()">

    <div class="form-group" >
        <label>UserName</label>
        <input type="text" class="form-control" id="userName"
        [(ngModel)]="obj.userName" name="username">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password"
        [(ngModel)]="obj.userName" name="password">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" id="email"
        [(ngModel)]="obj.userName" name="user@gmail.com">
    </div>
    <div class="form-group">
        <label>mobileNo</label>
        <input type="text" class="form-control" id="mobileNo"
        [(ngModel)]="obj.userName" name="mobile no">
    </div>
    <div class="form-group">
        <label>Gender</label>
        <select name="Gender">
            <option value="Male">Male</option>
            <option value="feMale">FeMale</option>
            <option value="Others">Others</option>
        </select>
        <input 
        [(ngModel)]="obj.userName" name="gender">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" id="address"
        [(ngModel)]="obj.userName" name="address">
    </div>
    <div class="form-group">
        <label>Pincode</label>
        <input type="text" class="form-control" id="pincode"
        [(ngModel)]="obj.userName" name="pincode">
    </div>
    <div>
        <button class="btn btn-success" type="submit">Submit</button>
    </div>
   
</form>

        </div>
    </div>
</div>
